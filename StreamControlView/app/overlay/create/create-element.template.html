<h2>Add Elements to your overlay</h2>
<div class="col-lg-6">
    <h4>Fields</h4>
    <div ng-repeat="f in vm.fields">
        <input class="form-control" id="label" placeholder="Label" ng-model="f.Label" />
    </div>
    <div style="width: 100%; height: 35px; cursor: pointer" class="glyphicon glyphicon-plus" ng-click="vm.addField()"></div>
</div>
<div class="col-lg-6">
    <h4>Players</h4>
    <div ng-repeat="p in vm.players">
        <input class="form-control" id="label" placeholder="Label" ng-model="p.Label" />
    </div>
    <div style="width: 100%; height: 35px; cursor: pointer" class="glyphicon glyphicon-plus" ng-click="vm.addPlayer()"></div>
</div>
<div class="col-lg-12">
    <div class="form-group">
        <input type="button" class="btn btn-secondary" ng-click="vm.returnToList()" value="Return To List" />
        <button type="submit" class="btn btn-primary" ng-click="vm.save()">Continue</button>
    </div>
</div>
