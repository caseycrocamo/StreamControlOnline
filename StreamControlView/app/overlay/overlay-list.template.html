<div>
    <navbar></navbar>
    <div class="ptop">
            <div class="page-header"><h1 style="text-align:center">overlays</h1></div>
            <div class="col-lg-12">                
                <div ng-repeat="s in vm.overlays" class="col-lg-4">
                    <div class="overlayContainer">
                        <div class="overlayTitle">
                            <h4 class="titleWord">{{s.Name}}</h4>
                            <div class="titleIconContainer">
                                <div style="cursor:pointer;" class="glyphicon glyphicon-remove titleIcon" ng-click="vm.remove(s.overlayID)"></div>
                                <a class="glyphicon glyphicon-cog titleIcon" ui-sref="overlay.edit({ overlayId: s.overlayID })" href></a>
                            </div>
                        </div>
                        <div class="overlayBody">
                            <div class="viewPanelBrowser">
                                <div class="viewItemBackground">
                                    <div ng-repeat="v in s.Views" class="viewItem">
                                        <div class="viewItemBody">
                                            <div class="viewItemTitle" ui-sref="overlay.view({ overlayId: s.overlayID, viewId: v.ViewID })" href>{{v.Name}}</div>
                                            <div class="viewItemLeft">
                                                <div class="glyphicon glyphicon-chevron-left"></div>
                                            </div>
                                            <div class="viewItemCenter" ui-sref="overlay.viewEdit({ overlayId: s.overlayID, viewId: v.ViewID })" href>
                                                <div class="glyphicon glyphicon-eye-open"></div>
                                            </div>
                                            <div class="viewItemRight">
                                                <div class="glyphicon glyphicon-chevron-right"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="overlayContainer">
                        <div class="overlayTitle">
                            <h4 style="text-align:center" class="titleWord">Create</h4>
                        </div>
                        <div class="overlayBody">
                            <a id="createGlyph" ui-sref="overlayCreate.basics" class="glyphicon glyphicon-plus" href=></a>
                        </div>
                    </div>
                </div>
            </div>
        <h4>{{vm.message}}</h4>
    </div>
</div>
