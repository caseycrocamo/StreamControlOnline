<h2>New Scoreboard</h2>
<div class="form-group">
    <label for="name">Name</label>
    <input class="form-control" id="name" ng-model="vm.name" />
</div>
<div class="form-group">
    <input type="button" class="btn btn-secondary" ng-click="vm.returnToList()" value="Return To List" />
    <button type="submit" class="btn btn-primary" ng-click="vm.save()">Save and Continue</button>
</div>
<h4 ng-model="vm.message"></h4>
