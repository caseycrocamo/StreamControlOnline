<div name="board">
    <h1>{{vm.message}}</h1>
    <div ng-repeat="t in vm.scoreboard.TextElements">
        <div ng-click="vm.currentSelection({event : $event})" id="{{t.Label}}">{{t.Value}}</div>
    </div>
    <div ng-repeat="p in vm.scoreboard.PlayerElements" on-finish-render="ngRepeatFinished">
        <div ng-click="vm.currentSelection({event : $event})" id="{{p.Label}}">{{p.Value}}</div>
    </div>
</div>
